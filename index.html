<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click mo Kiboyskii</title>
  <style>
    body {
      background: whitesmoke;
      overflow: hidden;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 500px;
      height: auto;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .choice {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .videos {
      height: 500px;
      display: none;
      grid-template-columns: 1fr;
      grid-template-rows: auto 100px;
    }
    .for-image {
      display: none;
      width: 100%;
      margin: auto;
      height: 100%;
      background-image: url('images/kerby wedding.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 8px;
    }
    .background-music {
      grid-column: 1 / span 3;
      display: none;
    }
    .whatif {
      height: auto;
      width: 100%;
      margin: auto;
    }
    video {
      width: 100%;
      height: 500px;
      display: none;    
    }
    audio {
      display: none; /* hide play controls */
    }

    @media screen and (max-width: 1024px) {
      .box {
        width: 90%;
      }
    }
    @media screen and (max-width: 500px) {
      .choice {
        flex-direction: column;
        height: auto;
        gap: 5px;
      }
      .box {
        padding: 15px;
      }
      .for-image {
        height: 250px;
      }
    }

    /* üíî Broken Heart Animation */
    .heart {
      position: fixed;
      font-size: 35px;
      color: red;
      animation: floatHeart 3s ease-in-out forwards;
      opacity: 0.9;
      z-index: 999;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0px) scale(1); opacity: 1; }
      50% { transform: translateY(-20px) scale(1.2); }
      100% { transform: translateY(-60px) scale(1); opacity: 0; }
    }

    /* Text ‚ÄúAray mo‚Äù */
    .araymo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 45px;
      font-weight: bold;
      color: crimson;
      opacity: 0;
      animation: fadeText 3s ease-in-out forwards;
      z-index: 1000;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -60%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Mahal mo pa Kerby?</h1>
      <div class="choice">
        <label><input type="radio" name="choose" value="Oo" /> Oo</label>
        <label><input type="radio" name="choose" value="Hindi" /> Hindi</label>
      </div>

      <div class="whatif">
        <video id="myVideo" src="hey.mp4" muted playsinline></video>
        <audio id="whatifAudio" src="what if.mp3"></audio>
      </div>

      <div class="videos" id="videos">
        <div class="for-image" id="no"></div>
        <div class="background-music" id="music">
          <audio id="bgMusic" autoplay loop>
            <source src="kung tayo talaga.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ooInput = document.querySelector('input[value="Oo"]');
      const hindiInput = document.querySelector('input[value="Hindi"]');
      const videosContainer = document.querySelector(".videos");
      const forImage = document.querySelector(".for-image");
      const music = document.querySelector(".background-music");
      const video = document.getElementById("myVideo");
      const audio = document.getElementById("bgMusic");
      const whatifAudio = document.getElementById("whatifAudio");

      function clearEffects() {
        document.querySelectorAll('.heart').forEach(el => el.remove());
        document.querySelectorAll('.araymo').forEach(el => el.remove());
      }

      function showBrokenHearts(count = 8) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = 'üíî';
          heart.style.top = Math.random() * 80 + '%';
          heart.style.left = Math.random() * 80 + '%';
          heart.style.fontSize = Math.random() * 25 + 25 + 'px';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 3000);
        }
      }

      function showAraymo() {
        const text = document.createElement('div');
        text.className = 'araymo';
        text.textContent = 'Aray mo';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 3000);
      }

      ooInput.addEventListener("change", function () {
        if (this.checked) {
          clearEffects();
          showBrokenHearts();
          showAraymo();
          videosContainer.style.display = "grid";
          forImage.style.display = "block";
          music.style.display = "block";
          video.style.display = "none";
          video.pause();
          whatifAudio.pause();
          audio.play();
        }
      });

      hindiInput.addEventListener("change", function () {
        if (this.checked) {
          this.checked = false;
          clearEffects();
          videosContainer.style.display = "none";
          forImage.style.display = "none";
          music.style.display = "none";
          audio.pause();
          video.style.display = "block";
          video.muted = true; 
          video.play();
          whatifAudio.play();
          showBrokenHearts();
        }
      });
    });
  </script>
</body>
</html>
